<!DOCTYPE html>
<html lang="zxx">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Apply Now </title>  
    <link rel="icon" href="img/favicon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!-- animate CSS -->
    <link rel="stylesheet" href="css/animate.css"/>
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="vendors/elegant_Icon/elegent_icon.css"/>
    <!-- nice select CSS -->
    <link rel="stylesheet" href="vendors/niceselect/css/nice-select.css"/>
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="vendors/owl_carousel/css/owl.carousel.css"/>
    <!-- magnific popup CSS -->
    <link rel="stylesheet" href="vendors/magnify_popup/magnific-popup.css"/>
    <!-- Countdown CSS -->
    <link rel="stylesheet" href="vendors/countdown/css/Countdown.css"/>
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="css/flaticon.css"/>
    <!-- aos CSS -->
    <link rel="stylesheet" href="vendors/aos/aos.css"/>
    <!-- style CSS -->
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <!-- start Preloader  -->
    <div class="preloder_part">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
    <!-- End Preloader  -->

    <!-- header part here -->
    <div id="header-container"></div>
    <!-- header part end -->

    <!-- breadcrumb part -->
    <section class="breadcrumb_part blog_grid_bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 ">
                    <div class="breadcrumb_iner">
                        <h2>Apply Now</h2>
                        <div class="breadcrumb_iner_link">
                            <a href="index.html">Home</a>
                            <i class="arrow_carrot-right"></i>
                            <span>Apply Now</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb part end -->

    <!-- Start contact us -->
    <div class="review_form contact_form section_padding">
        <div class="container">
            <h3 data-aos="fade-up" data-aos-duration="1200">Start Your Japa Journey with Ace Admissions</h3>
            <form data-aos="fade-up" data-aos-duration="1600" method="post" id="applicationForm">
                <div class="row">
                    <!-- First Name -->
                    <div class="col-lg-6">
                        <div class="form_single_item">
                            <input type="text" name="first_name" placeholder="First Name" required>
                        </div>
                    </div>
                    <!-- Last Name -->
                    <div class="col-lg-6">
                        <div class="form_single_item">
                            <input type="text" name="last_name" placeholder="Last Name" required>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="col-lg-6">
                        <div class="form_single_item">
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <!-- Phone -->
                    <div class="col-lg-6">
                        <div class="form_single_item">
                            <input type="phone" name="phone" placeholder="Phone" required>
                        </div>
                    </div>
                    <!-- Country of Origin -->
                    <div class="col-lg-6">
                        <div class="form_single_item">
                            <input type="text" name="country_of_origin" placeholder="Country of Origin" required>
                        </div>
                    </div>
                    <!-- Interested Country -->
                    <div class="col-lg-6">
                        <div class="form_single_item">
                            <input type="text" name="interested_country" placeholder="Interested Country" required>
                        </div>
                    </div>
                </div>
                <!-- Centered Submit Button -->
                <div class="text-center">
                    <input type="submit" class="btn_3" value="Submit">
                </div>
            </form>
            <!-- Accepted Message (Hidden Initially) -->
            <div id="acceptedMessage" class="alert alert-success mt-4" style="display: none;">
                Your application has been submitted successfully!
            </div>
        </div>
    </div>   
    <!-- End contact us -->

    <!-- Start LTR & RTL Button -->
	<div class="ltr-rtl-button">
		<a class="default-btn active ltr">LTR</a>
		<a class="default-btn rtl">RTL</a>
	</div>
	<!-- End LTR & RTL Button -->
		
	<!-- footer part here -->
    <div id="footer-container"></div>
    <!-- footer part end -->

    <!-- jquery slim -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstarp js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- nice select -->
    <script src="vendors/niceselect/js/jquery.nice-select.min.js"></script>
    <!-- owl carousel js -->
    <script src="vendors/owl_carousel/js/owl.carousel.min.js"></script>
    <!-- magnify popup js -->
    <script src="vendors/magnify_popup/jquery.magnific-popup.js"></script>
    <!-- simplyCountdown js -->
    <script src="vendors/countdown/js/simplyCountdown.min.js"></script>
    <!-- counter js -->
    <script src="vendors/counter/jquery.countTo.js"></script> 
    <!-- aos js -->
    <script src="vendors/aos/aos.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
    <script src="script.js"></script>

    <script>
        // Show success message after form submission
        document.getElementById("applicationForm").onsubmit = function(event) {
            event.preventDefault();  // Prevent actual form submission
            document.getElementById("acceptedMessage").style.display = "block";  // Show the success message
        };
    </script>

        class="whatsapp-chat" 
        href="https://wa.me/YOUR_PHONE_NUMBER?text=Hi, I need assistance!" 
        target="_blank"
        aria-label="Chat with us on WhatsApp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
    </a>
</body>

</html>
